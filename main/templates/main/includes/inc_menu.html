<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
    <h5 class="my-0 mr-md-auto font-weight-normal">Магазинчик</h5>
    <nav class="ms-5">
        <a class="p-2 btn btn-outline-primary" href="{% url 'main:catalog' %}">Каталог</a>
        <a class="p-2 btn btn-outline-primary" href="{% url 'main:blogs' %}">Блоги</a>
        <a class="p-2 btn btn-outline-primary" href="{% url 'main:category_list' %}">Категории</a>
        {% if user.is_authenticated %}
            <form action="{% url 'users:logout' %}" method="post">
                {% csrf_token %}
                <button type="submit" class="p-2 btn btn-outline-danger">Выйти</button>
            </form>
            <a class="p-2 btn btn-outline-primary" href="{% url 'users:profile' %}">Профиль</a>
        {% else %}
            <a class="p-2 btn btn-outline-primary" href="{% url 'users:login' %}">Войти</a>
            <a class="p-2 btn btn-outline-primary" href="{% url 'users:register' %}">Зарегистрироваться</a>
        {% endif %}
    </nav>
</div>
