{% extends 'main/base.html' %}

{% block content %}
  <div class="col-12">
    <div class="row">
      <div class="card">
        <div class="card-body">
          <form method="post">
            {% csrf_token %}
            <p>Хотите удалить блог "{{object.title}}"?</p>
            <button type="submit" class="btn btn-danger">Удалить</button>
            <a href="{% url 'main:blogs' %}" class="btn btn-outline-primary">Отмена</a>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
