{% extends 'main/base.html' %}

{% block content %}
  <div class="col-12">
    <form method="post" enctype="multipart/form-data">
      <div class="row">
        <div class="col-6">
          <div class="card">
            <div class="card-body">
              {% csrf_token %}
              {{ form.as_p }}
              <button type="submit" class="btn btn-primary">
                {% if object %}
                  Изменить
                {% else %}
                  Создать
                {% endif %}
              </button>
            </div>
          </div>
        </div>
        <div class="col-6">
          <div class="card">
            <div class="card-body">
              <h2 class="card-title text-center mb-4">Добавить версию</h2>
              <div class="mb-3">
                {{ formset.management_form }}
                {% for form in formset.forms %}
                  {{ form.as_p }}
                  {% if not forloop.last %}
                    <hr>
                  {% endif %}
                {% endfor %}
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
{% endblock %}
